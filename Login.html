<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex flex-col items-center justify-center min-h-screen py-6">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full space-y-8">
      <h2 class="text-3xl font-extrabold text-gray-900 text-center">Book Now</h2>
      <form id="signupForm" class="space-y-6" action="http://localhost/Login.php" method="post">
        <input type="hidden" name="remember" value="true">
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label for="name" class="sr-only">Name</label>
                <input id="name" name="name" type="text" autocomplete="name" required class="input-field" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="contact" class="sr-only">Mobile Number</label>
                <input id="contact" name="contact" type="tel" autocomplete="tel" required class="input-field" placeholder="Enter Phone Number">
            </div>
            <div>
                <label for="location" class="sr-only">Event Location</label>
                <input id="location" name="Location" type="text" autocomplete="off" required class="input-field" placeholder="Enter Event Location">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="input-field" placeholder="Enter Password">
            </div>
        </div>
        <div>
            <label for="event-date" class="block text-sm font-medium text-gray-700">
                Event Date
            </label>
            <input id="event-date" name="Date" type="date" class="input-field" min="<?php echo date('Y-m-d'); ?>" required>
        </div>
        <div class="flex items-center">
            <input id="agreeCheckbox" name="agreeCheckbox" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 focus:border-indigo-500" checked>
            <label for="agreeCheckbox" class="ml-2 block text-sm text-gray-900">
                By creating an account you agree to our <a href="http://localhost/TermsNConditions.html" class="text-indigo-600 hover:text-indigo-500">Terms & Privacy</a>.
            </label>
        </div>
        <div>
            <button type="submit" class="btn-primary" id="submitButton">Book Now</button>
        </div>
    </form>
    </div>
  </div>

  <script>
    // Prevent form submission if checkbox is not checked
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        if (!document.getElementById("agreeCheckbox").checked) {
            event.preventDefault();
            alert("Please agree to the Terms & Privacy to proceed.");
        }
        // Check if event date is selected
        if (!document.getElementById("event-date").value) {
            event.preventDefault();
            alert("Please select an event date.");
        }
        // Check if event date is today or later
        var eventDate = new Date(document.getElementById("event-date").value);
        var today = new Date();
        if (eventDate < today) {
            event.preventDefault();
            alert("Event date should be today or later.");
        }
    });
  </script>
</body>
</html>
