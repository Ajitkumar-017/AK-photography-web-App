<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
      .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
        }
      .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            width: 100%;
        }
      .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
      .card-img-top {
            width: 200px; /* Adjusted width */
            height: 200px; /* Adjusted height */
            object-fit: cover; /* Ensures the image covers the area without stretching */
			   display: block; /* Change display property to block */
    margin: 0 auto; /* Set horizontal margin to auto */
        }
      .card-body {
            padding: 2.5rem;
        }
      .btn {
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 10px;
        }
      .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
      .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="text-center mb-4">Upload Image</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="file" class="form-control" id="location" name="location" required>
        </div>
		  <div class="mb-3">
            <label for="location" class="form-label">Album URL:</label>
            <input type="text" class="form-control" id="url" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h1 class="text-center mt-4">Categories</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for category, location in image_locations %}
        <div class="col">
            <div class="card">
                <img src="{{ url_for('static', filename=location) }}" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">{{ category }}</h5>
                    <form action="/delete" method="POST">
                        <input type="hidden" name="image_location" value="{{ location }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>

</html>
