<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex flex-col items-center justify-center min-h-screen py-6">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full space-y-8">
      <h2 class="text-3xl font-extrabold text-gray-900 text-center">Admin Panel Login</h2>
      <form class="space-y-6" action="http://localhost/adminlogin.php" method="post">
        <input type="hidden" name="remember" value="true">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label for="uname" class="sr-only">Username</label>
            <input id="uname" name="uname" type="text" autocomplete="uname" required class="input-field" placeholder="Enter Username">
          </div>
    
             <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="input-field" placeholder="Enter Password">
          </div>
        </div>
          <div>
            <button type="submit" class="btn-primary">Submit</button>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
